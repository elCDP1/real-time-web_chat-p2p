<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Peer to Peer Web Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="main-container">

    <h1 class="title">Peer to Peer Web Chat</h1>

    <!-- Button Screen (first thing user sees) -->
    <div id="start-screen">
        <button class="main-btn" onclick="showRegister()">Register</button>
        <button class="main-btn" onclick="showLogin()">Sign In</button>
    </div>

    <!-- Registration Form -->
    <div id="register-screen" class="hidden form-box">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button class="main-btn" onclick="registerUser()">Create Account</button>
        <button class="link-btn" onclick="goBack()">Back</button>
    </div>

    <!-- Login Form -->
    <div id="login-screen" class="hidden form-box">
        <h2>Sign In</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button class="main-btn" onclick="loginUser()">Log In</button>
        <button class="link-btn" onclick="goBack()">Back</button>
    </div>

    <!-- Chat UI -->
    <div id="chat-screen" class="hidden">
        <h2>Welcome <span id="current-user"></span>!</h2>

        <div id="messages"></div>

        <div id="send-box">
            <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="checkEnter(event)">
            <button class="main-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
